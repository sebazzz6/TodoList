<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Todo List</title>
    </head>
    <body>
        <div class="container-fluid">
            <h3 class="text-center">Todo List By SZL</h3>
            <hr>
            <div id="form">
                <input type="text" class="form-control" id="tareaInput" placeholder="Ingrese Nueva Tarea" />
                <button type="button" class="btn btn-success" id="agregaTarea">Agregar Tarea</button>
            </div>
            <div class="row">
                <div class="col-md-3" id="counters">
                    <p>Tareas: <span id="totalTasks"> </span></p>
                    <p>Realizadas: <span id="taskDone"> </span></p>
                </div>
                <div class="col-md-9" id="list">
                    <table class="table table-borderless table-striped">
                        <thead>
                            <tr>
                                <th>NÂ°</th>
                                <th id="sizeTask">Tarea</th>
                                <th>Realizada</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="task"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
